<!-- Modal -->
<div class="modal fade" id="modal-delete-{{ email.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Email</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this Email?</p>
            <small>This action is permanent, and cannot be undone.</small>        
        </div>
        <div class="modal-footer">
            <a href="#!" data-dismiss="modal" class="modal-close waves-effect waves-green btn btn-success">No</a>
            <a href="{% url 'delete_email' email.id %}" class="modal-close waves-effect waves-green btn btn-danger">Yes</a>
        </div>
      </div>
    </div>
  </div>
